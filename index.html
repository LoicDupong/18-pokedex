<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 | TMDB API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/main.js" defer></script>
    
</head>
<body>
    <div class="wrapper wrapper__main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/330px-Netflix_2015_logo.svg.png" alt="" class="logo">
        <form action="">
            <div class="input-wrapper">
                <input type="text" name="search"    id="search"placeholder="Rechercher un film...">
                <button class="btn btn--search">Rechercher</button>
            </div>
        </form>
    </div>
    <div class="wrapper wrapper--results">
        <div class="swiper">
            <div class="swiper-wrapper swiper__results">
                
            </div>
            <div class="btn--swiper swiper-button-prev"></div>
            <div class="btn--swiper swiper-button-next"></div>
        </div>
    </div>
</body>
</html>
